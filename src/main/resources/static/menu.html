<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="menu.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="logo">Cafeteria</div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Reservation</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <button onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>

<section class="hero">

        <h1>Menu</h1>
        <p>We welcome advance reservations. Call us or complete the form to book your table.</p>
    </div>
</section>

<!-- Menu Items -->
<div class="menu-container">
    <div class="menu-item" onclick="showItems('pizza')">
        <img src="pizza.jpeg" alt="Pizza">
        <h3>Pizza</h3>
    </div>
    <div class="menu-item" onclick="showItems('burger')">
        <img src="burger.jpeg" alt="Burger">
        <h3>Burger</h3>
    </div>
    <div class="menu-item" onclick="showItems('Maggi')">
        <img src="maggi.jpeg" alt="Maggi">
        <h3>Maggi</h3>
    </div>
    <div class="menu-item" onclick="showItems('pasta')">
        <img src="pasta.jpeg" alt="Pasta">
        <h3>Pasta</h3>
    </div>
    <div class="menu-item" onclick="showItems('fries')">
        <img src="fries.jpeg" alt="Fries">
        <h3>Fries</h3>
    </div>
    <div class="menu-item" onclick="showItems('HotCoffee')">
        <img src="hotcoffee.jpeg" alt="Hot Coffee">
        <h3>Hot Coffee</h3>
    </div>
    <div class="menu-item" onclick="showItems('ColdCoffee')">
        <img src="coffee.jpeg" alt="Cold Coffee">
        <h3>Cold Coffee</h3>
    </div>
    <div class="menu-item" onclick="showItems('Colddrink')">
        <img src="colddrink.jpeg" alt="Cold Drink">
        <h3>Cold Drink</h3>
    </div>
</div>

<!-- Menu Details -->
<div class="menu-details" id="menu-details"></div>

<!-- Cart Panel -->

</div>

<!-- Orders Section -->

</div>

<script src="menu.js"></script>
</body>
</html>
